<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI尋物小幫手</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
  <header>
   <h1>AI尋物小幫手</h1>
      <p>上傳照片或輸入描述，幫你找回遺失物！</p>
      <button id="theme-toggle" type="button">🌙 深色模式</button>
  </header>

  <main>
    <form action="/search" method="post" enctype="multipart/form-data">
      <label for="photo">上傳物品照片：</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <label for="description">輸入物品描述：</label>
      <input type="text" name="description" id="description" placeholder="例如：藍色水壺">

      <button type="submit">🔍 搜尋</button>
    </form>
    {% if results %}
  <div class="results">
    <h2>搜尋結果</h2>
    {% for item in results %}
      <div class="item">
        <img src="{{ url_for('static', filename=item.img) }}" width="100" alt="遺失物品圖片">
        <div class="item-info">
          <p><strong>物品：</strong>{{ item.name }}</p>
          <p><strong>地點：</strong>{{ item.location }}</p>
          <p><strong>時間：</strong>{{ item.time }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="results">
    <h2>搜尋結果</h2>
    <p>目前沒有符合的項目。</p>
  </div>
{% endif %}
  </main>
  </div>
  <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
