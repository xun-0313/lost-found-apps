<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>上傳拾獲物品</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='theme.js') }}" defer></script>
</head>
<body class="">
  <div class="container">
    <header>
      <h1>📢 我撿到東西了</h1>
      <p>請填寫以下資訊，幫助失主找回物品</p>
      <div class="report-wrapper">
      <a href="{{ url_for('home') }}" class="report-link">🏠 回首頁</a>
      </div>
    </header>

    <form method="post" enctype="multipart/form-data">
      <label for="name">物品名稱：</label>
      <input type="text" name="name" id="name" required>

      <label for="location">拾獲地點：</label>
      <input type="text" name="location" id="location" required>
      <label for="time">拾獲時間：</label>
      <input type="datetime-local" name="time" id="time" required>

      <label for="description">簡要描述：</label>
      <input type="text" name="description" id="description">

      <label for="photo">上傳照片：</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <button type="submit">📤 提交拾獲物</button>
    </form>
  </div>
  <footer>
    <p>© 2025 AI尋物小幫手 | 由彩衣神教開發</p>
  </footer>
</body>
</html>
